<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <title>Star Wars Profiles</title>

    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link href='style.css' rel='stylesheet' type='text/css' />
</head>

<body>
    <h1>Randomized Star Wars Characters</h1>
    <div id='career-profile'>
        <img id='career-pic' src='assets/default-icon.png' alt='career pic' />
        <div id='career-description'>
            <p id='char-name'>Name: <strong>?</strong></p>
            <p id='char-height'>Height: <strong>?</strong></p>
            <p id='char-mass'>Mass: <strong>?</strong></p>
            <p id='char-birthyear'>Birth year: <strong>?</strong></p>
        </div>
        <button name='random-char'>Find me a Star Wars character!</button>
    </div>

    <h4>For more Star Wars API, you can check out <a target='_blank' href='https://swapi.co'>swapi.co</a></h4>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js' type='text/javascript'></script>
    <script src='app.js' type='text/javascript'></script>
</body>

</html>
